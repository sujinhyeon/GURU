<!DOCTYPE html>
<html>
<head>
    <style>
        .button { display: none }
        label { cursor: pointer }
    </style>
</head>
<body>
    <fieldset>
        <div>
            <div class="product-description">
                <input class="button" type="radio" id="device">
                <label for="device">
                    <span>iPhone 13 Pro</span>
                    <span>6.1형 디스플레이</span>
                    <span>￦1,350,000</span>
                </label>
            </div>
        </div>
    </fieldset>
</body>
</html>
